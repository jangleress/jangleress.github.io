<div class="color-gradient-key">
  <div class="color-gradient-key-svg-wrap">
    <svg viewBox="0 0 100 100">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:<%= min %>;stop-opacity:1" />
          <stop offset="100%" style="stop-color:<%= max %>;stop-opacity:1" />
        </linearGradient>
      </defs>
      <rect width="100" height="100" fill="url(#grad1)" />
    </svg>
  </div>
  <div class="hint color-gradient-key-min"><%= minLabel %></div>
  <div class="hint color-gradient-key-max"><%= maxLabel %></div>
</div>
